<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Senha</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    /* Barra do topo */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      border-bottom: 1px solid #ddd;
    }

    header img {
      height: 50px;
    }

    .top-links {
      font-size: 19px;
      display: flex;
      gap: 20px;
    }

    .top-links a {
      text-decoration: none;
      color: #1351b4;
    }

    /* Conteúdo principal */
    .container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 50px;
  gap: 350px;
  margin-left: 100px; /* Adiciona um espaçamento à esquerda */
    }

    .left {
      text-align: center;
    }

    .left img {
      max-width: 500px;
    }

    .left p {
      font-size: 16px;
      margin-top: 15px;
      color: #333;
    }

    .right {
      flex: 1;
      max-width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .right h2 {
      margin-bottom: 20px;
      font-size: 18px;
      color: #333;
    }

    .right label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #555;
    }

    .right input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .right button {
      width: 100%;
      padding: 12px;
      background-color: #1351b4;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .right button:hover {
      background-color: #0d3d8a;
    }

    .options {
      margin-top: 15px;
      font-size: 14px;
    }

    .options a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #1351b4;
    }

    .options a:hover {
      text-decoration: underline;
    }

    /* Link inferior */
    .bottom-link {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
    }

    .bottom-link a {
      text-decoration: none;
      color: #1351b4;
    }

    .bottom-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

    function verificarSenha() {
        // Pega o valor do campo de senha
        let senhaDigitada = document.getElementById("senha").value;

        // Define a senha correta
        const senhaCorreta = "123456789";

        // Verifica se a senha digitada é igual à senha correta
        if (senhaDigitada === senhaCorreta) {
            // Se a senha estiver correta, redireciona para a nova página
            window.location.href = "paulo 1.13.html";

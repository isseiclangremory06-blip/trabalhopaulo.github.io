<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Escola Sem Fila - Acompanhamento do aluno</title>
  <style>
    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 800px;
      height: auto;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      padding-top: 160px;
      text-align: center;
      background: #f7fafc;
    }

    h2 {
      margin-bottom: 10px;
    }

    .controls {
      margin-bottom: 10px;
    }

    input[type="text"], input[type="number"] {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    #countdown {
      font-size: 16px;
      font-weight: bold;
      margin-top: 5px;
      color: #2563eb;
    }
    
    .lists-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        width: 100%;
        max-width: 1240px; 
        margin: 20px auto 0;
        flex-wrap: wrap; 
    }

    .result-box {
      max-width: 600px; 
      flex: 1; 
      min-width: 300px; 

      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 15px;
      text-align: left;
      max-height: 400px;
      overflow-y: auto;
    }
    
    #confirmed-box {
        display: block; 
        border-color: #28a745; 
    }

    .result-box h4 {
        margin-top: 0;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
    }

    .result-box li.status-confirmed {
        color: #155724; 
        background-color: #d4edda; 
        font-weight: bold;
    }
    .result-box li.status-queue {
        color: #0c5460; 
        background-color: #d1ecf1; 
    }


    .result-box ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .result-box li {
      padding: 8px 10px;
      border-bottom: 1px solid #eee;
    }

    /* --- Estilo para itens da lista de confirmados --- */
    #confirmedList li {
        display: flex;
        justify-content: space-between; /* Alinha o botão à direita */
        align-items: center;
    }

    .aluno-info {
        flex-grow: 1; /* Ocupa o espaço disponível */
        margin-right: 10px; /* Espaço entre texto e botão */
    }
    
    .matricula-btn-item {
        background-color: #28a745; /* Verde */
        color: white;
        border: none;
        padding: 5px 10px; /* Botão menor */
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        flex-shrink: 0; /* Impede que o botão encolha */
    }
    .matricula-btn-item:hover {
        background-color: #218838;
    }
    /* --- FIM --- */

    .result-box li:last-child {
      border-bottom: none;
    }
  </style>
</head>

    const years = ["1º ano","2º ano","3º ano","4º ano","5º ano","6º ano","7º ano","8º ano","9º ano","1º médio","2º médio","3º médio"];
    
    // Geração das listas
    let alunosConfirmados = [];
    let alunosFila = [];
    const totalAlunos = 2000;
    const confirmadosCount = 10;
    
    const nomesUnicos = new Set();

    while (alunosConfirmados.length < confirmadosCount) {
      const nome = firstNames[Math.floor(Math.random()*firstNames.length)] + " " + lastNames[Math.floor(Math.random()*lastNames.length)];
      const escola = schools[Math.floor(Math.random()*schools.length)];
      const ano = years[Math.floor(Math.random()*years.length)];
      const Uid = `${nome}|${escola}`; 
      
      if(!nomesUnicos.has(Uid)) {
        alunosConfirmados.push({nome, escola, ano});
        nomesUnicos.add(Uid);
      }
    }

    while (alunosFila.length < (totalAlunos - confirmadosCount)) {
      const nome = firstNames[Math.floor(Math.random()*firstNames.length)] + " " + lastNames[Math.floor(Math.random()*lastNames.length)];
      const escola = schools[Math.floor(Math.random()*schools.length)];
      const ano = years[Math.floor(Math.random()*years.length)];
      const Uid = `${nome}|${escola}`;
      
      if(!nomesUnicos.has(Uid)) {
        alunosFila.push({nome, escola, ano});
        nomesUnicos.add(Uid);
      }
    }

    let intervalSec = Number(document.getElementById("intervalInput").value) || 60;
    let timerId = null;
    let countdown = intervalSec;
    const countdownEl = document.getElementById("countdown");

    const confirmedListEl = document.getElementById("confirmedList");
    function renderConfirmedList() {
        confirmedListEl.innerHTML = "";
        
        document.querySelector("#confirmed-box h4").textContent = `Alunos com Vaga Confirmada (${alunosConfirmados.length})`;
        
        alunosConfirmados.forEach((aluno, i) => { 
            const li = document.createElement("li");
            
            const infoSpan = document.createElement("span");
            infoSpan.className = "aluno-info";
            infoSpan.textContent = `${i + 1}. ${aluno.nome} - Escola: ${aluno.escola} - Ano: ${aluno.ano}`;
            
            const btn = document.createElement("button");
            btn.className = "matricula-btn-item";
            btn.textContent = "Matricular";
            
            // Esta é a função de clique que faz o redirecionamento
            btn.onclick = function() {
                const nomeParam = encodeURIComponent(aluno.nome);
                const escolaParam = encodeURIComponent(aluno.escola);
                const anoParam = encodeURIComponent(aluno.ano);
                
                // Redireciona para a nova página
                window.location.href = `formulario 1.4.html?nome=${nomeParam}&escola=${escolaParam}&ano=${anoParam}`;
            };
            
            li.appendChild(infoSpan);
            li.appendChild(btn);
            
            confirmedListEl.appendChild(li);
        });
    }

    function startRotation() {
      stopRotation();
      countdown = intervalSec;
      countdownEl.textContent = `Próxima rotação em: ${countdown}s`;

      timerId = setInterval(() => {
        const primeiro = alunosFila.shift();
        alunosFila.push(primeiro);

        countdown--;
        if(countdown <= 0) countdown = intervalSec;
        countdownEl.textContent = `Próxima rotação em: ${countdown}s`;
      }, 1000);
    }

    function stopRotation() {
      if(timerId!==null) {
        clearInterval(timerId);
        timerId = null;
      }
    }

    renderConfirmedList();
    startRotation(); 

    document.getElementById("intervalInput").addEventListener("change", () => {
      const val = Number(document.getElementById("intervalInput").value);
      if(!val || val < 1) { document.getElementById("intervalInput").value = intervalSec; return; }
      intervalSec = val;
      startRotation();
    });

    const searchBtn = document.getElementById("searchBtn");
    const searchInput = document.getElementById("searchInput");
    const resultEl = document.getElementById("result");
    const resultList = document.getElementById("resultList");
    

    searchBtn.addEventListener("click", () => {
      const termo = searchInput.value.trim().toLowerCase();
      if(!termo) return;

      const encontradosConfirmados = alunosConfirmados
        .filter(a => a.nome.toLowerCase().includes(termo));
        
      const encontradosFila = alunosFila
        .map((a,i) => ({...a, pos: i+1})) 
        .filter(a => a.nome.toLowerCase().includes(termo));

      resultList.innerHTML = "";
      
      if(encontradosConfirmados.length === 0 && encontradosFila.length === 0){
        resultList.innerHTML = "<li>Nenhum aluno encontrado.</li>";
      } else {
        encontradosConfirmados.forEach(a => {
          const li = document.createElement("li");
          li.className = "status-confirmed"; 
          li.textContent = `${a.nome} - Escola: ${a.escola} - Ano: ${a.ano} (Status: Vaga Confirmada)`;
          resultList.appendChild(li);
        });
        
        encontradosFila.forEach(a => {
          const li = document.createElement("li");
          li.className = "status-queue"; 
          li.textContent = `${a.nome} - Escola: ${a.escola} - Ano: ${a.ano} (Posição na Fila: ${a.pos})`;
          resultList.appendChild(li);
        });
      }
      resultEl.style.display="block";
    });


    searchInput.addEventListener("keydown", e=>{
      if(e.key==="Enter") searchBtn.click();
    });
    
    if ("Notification" in window) {
      if (Notification.permission !== "granted" && Notification.permission !== "denied") {
        Notification.requestPermission();
      }
    }
